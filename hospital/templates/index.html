{% extends 'base.html' %}
{% load static %}
{% block title  %}home{% endblock title %}
{% block content %}
        
        {% comment %} <img src="{% static 'image/dd.webp'%}" class="d-block w-100" alt="..."> {% endcomment %}
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'image/hos.jpg'%}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="{% static 'image/hos3.jpg'%}" class="d-block w-100" alt="..." style="height:700px; width:400px;">
            </div>
            <div class="carousel-item">
              <img src="{% static 'image/hos1.jpg'%}" class="d-block w-100" alt="..."  style="height:700px;">
            </div>
            <div class="carousel-item">
              <img src="{% static 'image/hos2.jpg'%}" class="d-block w-100" alt="...">
            </div>
          </div>
         <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>
        
          
        
{% endblock content %}
